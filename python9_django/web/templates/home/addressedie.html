{% extends 'home/public/base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/home/css/order.css">
<link rel="stylesheet" type="text/css" href="/static/home/css/order-app.css">


{% endblock %}

{% block con %}

<div class="mainbody order">
        <div class="container">
            <!-- 面包屑导航 -->
            <div class="crumbs col-xs-12 col-sm-12">
                <ol class="breadcrumb">
                    <li class="hidden-xs hidden-sm"><a href="index.html">首页</a></li>
                    <li class="hidden-xs hidden-sm"><a href="member.html">我的商城</a></li>
                    <li class="active">个人中心</li>
                </ol>
            </div><!-- 面包屑导航 E-->
            
            <div class="main clearfix">
                <!-- 左侧导航 -->
                <div class="left-nav f-fl col-md-4 hidden-xs hidden-sm">
                    <div class="nav-main">
                        <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>订单中心</a>
                        <a href="{% url 'myorder' %}" class="ml">我的订单</a>
                        <a href="" class="ml ">我的回购单</a>
                        <a href="" class="ml ">我的意外保</a>
                        <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>个人中心</a>
                        <a href="" class="ml active">地址管理</a>
                        <a href="" class="ml ">我的收藏</a>
                        <a href="" class="ml ">消息提醒</a>
                        <a href="" class="ml ">建议反馈</a>
                    </div>
                </div><!-- 左侧导航 E-->
                <!-- 右侧内容展示 -->
                <div class="right-content f-fr col-md-8 col-xs-12 col-sm-12">
                    <div class="order-main">
                        <form action="{% url 'addressupdate' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="user-name" class=" am-form-label">收货人: </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name = 'aname' value = '{{ adlist.aname }}' class="tpl-form-input" id="user-name" placeholder="请输入收货人姓名">
                                </div>
                            </div>
                            <br>
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">收货地址: </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name = 'aads' value = '{{ adlist.aads }}' class="tpl-form-input" id="user-name" placeholder="请输入收货地址">
                                </div>
                            </div>
                            <br>
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">电话: </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name = 'aphone' value = '{{ adlist.aphone }}' class="tpl-form-input" id="user-name" placeholder="请输入电话">
                                </div>
                            </div>
                            <br>
                            <br>
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ adlist.id }}">
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                <button class="col-md-2  mz-btn btn-danger btn-lg">修改</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>


{% endblock %}
