{% extends 'admin/public/base.html' %}

{% block con-header %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-user page-header-heading-icon">   
                </span>
                 会员添加
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block con-body %}
<div class="row-content am-cf">
   <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-head am-cf">
                <div class="widget-title am-fl">添加表单</div>
                <div class="widget-function am-fr">
                    <a href="javascript:;" class="am-icon-cog"></a>
                </div>
            </div>
            <div class="widget-body am-fr">

                <form action="{% url 'amdin_insert' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-border-form tpl-form-border-br">
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">用户名 <span class="tpl-form-line-small-title">username</span></label>
                        <div class="am-u-sm-9">
                            <input type="text" name = 'username' class="tpl-form-input" id="user-name" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">密码 <span class="tpl-form-line-small-title">password</span></label>
                        <div class="am-u-sm-9">
                            <input type="password" name = 'password' class="tpl-form-input" id="user-name" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">邮箱 <span class="tpl-form-line-small-title">email</span></label>
                        <div class="am-u-sm-9">
                            <input type="email" name = 'email' class="tpl-form-input" id="user-name" placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">电话 <span class="tpl-form-line-small-title">phone</span></label>
                        <div class="am-u-sm-9">
                            <input type="text" name = 'phone' class="tpl-form-input" id="user-name" placeholder="请输入电话">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">年龄 <span class="tpl-form-line-small-title">age</span></label>
                        <div class="am-u-sm-9">
                            <input type="text" name = 'age' class="tpl-form-input" id="user-name" placeholder="请输入年龄">
                        </div>
                    </div>
                     <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">性别 <span class="tpl-form-line-small-title">sex</span></label>
                        <div class="am-u-sm-9">
                            <input type="radio" name = 'sex' value='男'>男
                            <input type="radio" name = 'sex' value='女'>女
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">用户头像 <span class="tpl-form-line-small-title">Images</span></label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <div class="tpl-form-file-img">
                                    <img src="/static/pics/default/default.jpg" alt="" width="100px">
                                </div>
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                    <i class="am-icon-cloud-upload"></i> 添加头像图片
                                </button>
                                <input id="doc-form-file" type="file" name="pic" multiple="">
                            </div>

                        </div>
                    </div>
                    {% csrf_token %}
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                        <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
